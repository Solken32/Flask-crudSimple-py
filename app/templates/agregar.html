<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">➕ Agregar Producto</h1>

        <form method="POST" action="/agregar" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" name="nombre" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Precio</label>
                <input type="number" name="precio" step="0.01" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Cantidad</label>
                <input type="number" name="cantidad" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="flex justify-between items-center pt-4">
                <a href="/" class="text-blue-500 hover:underline">← Volver</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar</button>
            </div>
        </form>
    </div>

</body>
</html>
