<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-yellow-600">✏️ Editar Producto</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" name="nombre" value="{{ producto.nombre }}" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-yellow-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Precio</label>
                <input type="number" name="precio" value="{{ producto.precio }}" step="0.01" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-yellow-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Cantidad</label>
                <input type="number" name="cantidad" value="{{ producto.cantidad }}" required class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-yellow-400" />
            </div>
            <div class="flex justify-between items-center pt-4">
                <a href="/" class="text-yellow-500 hover:underline">← Cancelar</a>
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Guardar</button>
            </div>
        </form>
    </div>

</body>
</html>
